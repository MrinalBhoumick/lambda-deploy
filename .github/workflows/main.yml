name: CI-CD Lambda Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Assume IAM Role and Deploy
        env:
          AWS_DEFAULT_REGION: ap-south-1
        run: |
          ROLE_ARN="arn:aws:iam::058264356572:role/sts-lambda-role"
          aws sts assume-role --role-arn $ROLE_ARN --role-session-name "GitHubActionsDeploy" > sts.json
          export AWS_ACCESS_KEY_ID=$(jq -r .Credentials.AccessKeyId sts.json)
          export AWS_SECRET_ACCESS_KEY=$(jq -r .Credentials.SecretAccessKey sts.json)
          export AWS_SESSION_TOKEN=$(jq -r .Credentials.SessionToken sts.json)

          # Package Lambda function
          npm install --production
          npm pack
          mv *.tgz dist/package.tgz

          # Deploy to AWS Lambda
          aws lambda update-function-code \
            --function-name lambda-github-actions \
            --zip-file fileb://dist/package.tgz \
            --region $AWS_DEFAULT_REGION

      - name: Clean up
        run: |
          rm -f sts.json
